<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>speeDine – Fast & Fresh Food Delivery</title>
    <meta
      name="description"
      content="speeDine is your go-to platform for fast, fresh, and reliable food delivery. Explore trending dishes, new arrivals, best offers, and more."
    />
    <meta
      name="keywords"
      content="food delivery, speeDine, online food order, fresh food, fast delivery, restaurant, cuisine"
    />
    <meta name="author" content="speeDine" />

    <!-- Robots / SEO -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp Preview) -->
    <meta property="og:title" content="speeDine – Fast & Fresh Food Delivery" />
    <meta
      property="og:description"
      content="Order fast and fresh food from speeDine. Explore trending dishes, offers, and categories."
    />
    <meta property="og:image" content="/speedine_logo.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="speeDine – Fast & Fresh Food Delivery" />
    <meta
      name="twitter:description"
      content="Order fast and fresh food from speeDine. Explore trending dishes, offers, and categories."
    />
    <meta name="twitter:image" content="/speedine_logo.png" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/speedine_logo.png" />
    <link rel="apple-touch-icon" href="/speedine_logo.png" />

    <!-- Preload Main Assets for Performance -->
    <link rel="preload" href="/src/main.tsx" as="script" />

    <!-- Structured Data (Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "speeDine",
        "url": "https://yourdomain.com",
        "logo": "https://yourdomain.com/speedine_logo.png",
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://www.instagram.com/yourpage"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
